<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <title>TREY · separate pages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300;14..32,400;14..32,500;14..32,600;14..32,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <header class="trey-header">
        <div class="logo">TREY <mark>—</mark> studio</div>
        <div class="cart-badge" id="cartBadge">
          cart <span id="cartCount">0</span>
        </div>
        <nav class="primary-nav" id="mainNav">
          <!-- data-page indicates which page-section to show -->
          <a href="#" data-page="home" class="active">home</a>
          <a href="#" data-page="products">products</a>
          <a href="#" data-page="gallery">gallery</a>
          <a href="#" data-page="contact">contact</a>
          <a href="#" data-page="cart">cart</a>
        </nav>
      </header>

      <!-- INDIVIDUAL PAGES (each its own section) -->
      <div id="homePage" class="page-section active-section">
        <div class="hero">
          <div>
            <h1 class="hero-title">
              two is <span style="color: #9b7f62"> a compromise</span><br />the
              third dimension
            </h1>
          </div>
          <div class="hero-visual">◈</div>
        </div>
      </div>

      <div id="productsPage" class="page-section">
        <h2 style="font-size: 1.8rem; margin-bottom: 1.5rem">products</h2>
        <div class="product-grid" id="productGridContainer"></div>
      </div>

      <!-- DETAIL PAGE (4‑image gallery) – standalone -->
      <div id="detailPage" class="page-section">
        <a class="back-link" id="backToProducts">← back to products</a>
        <div id="detailContainer" class="detail-container"></div>
      </div>

      <!-- other static pages (minimal) -->
      <div id="galleryPage" class="page-section"><h2>gallery</h2></div>
      <div id="contactPage" class="page-section"><h2>contact</h2></div>
      <div id="cartPage" class="page-section">
        <h2 style="margin-bottom: 1rem">your cart</h2>
        <div id="cartContainer" class="cart-container"></div>
      </div>
      <div id="checkoutPage" class="page-section">
        <a class="back-link" id="backToCart">← back to cart</a>
        <div
          id="checkoutContainer"
          style="background: #fffcf8; padding: 2rem; border-radius: 24px"
        >
          checkout dummy — replace with real form
        </div>
      </div>

      <footer class="footer-minimal">
        <span>© TREY studio — two is a compromise</span>
        <span>accra · london · ny</span>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
